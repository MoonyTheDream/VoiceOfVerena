{% extends "base.html" %}

{% block title %}Verena Cię Zaprasza{% endblock %}

{% block content %}
<div class="welcome-card">
    <div class="card-body text-center">
        {% if person %}
            <h1 class="welcome-title display-4">Verena widząc, jak przybywa {{ person }}, wita go serdecznie.</h1>
        {% else %}
            <h1 class="welcome-title display-4">Verena czeka na Ciebie.</h1>
        {% endif %}
        <p class="welcome-text">Niech jej mądrość prowadzi Twoją drogę.</p>
    </div>
</div>
{% endblock %}
